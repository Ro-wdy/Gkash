<?xml version="1.0" encoding="UTF-8"?>
<svg width="270" height="570" viewBox="0 0 270 570" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Phone screen background -->
    <rect width="270" height="570" fill="#1a1a1a"/>
    
    <!-- Status bar -->
    <rect x="0" y="0" width="270" height="30" fill="#0d0d0d"/>
    <text x="10" y="20" font-family="Arial" font-size="12" fill="white">21:22</text>
    <text x="240" y="20" font-family="Arial" font-size="12" fill="white">91%</text>
    
    <!-- Header -->
    <text x="20" y="60" font-family="Arial" font-size="14" fill="#b0b0b0">Welcome</text>
    <text x="20" y="85" font-family="Arial" font-size="20" font-weight="600" fill="white">Muteria</text>
    
    <!-- Balance Card -->
    <rect x="20" y="105" width="230" height="120" rx="15" fill="url(#pinkGradient)"/>
    <text x="35" y="135" font-family="Arial" font-size="14" fill="white">Total Balance (KES)</text>
    <text x="35" y="170" font-family="Arial" font-size="32" font-weight="700" fill="white">
        Ksh1,000.00
    </text>
    <rect x="40" y="185" width="80" height="30" rx="15" fill="#FFD700"/>
    <text x="65" y="204" font-family="Arial" font-size="14" font-weight="600" fill="#1a1a1a">Invest</text>
    <rect x="140" y="185" width="80" height="30" rx="15" fill="transparent" stroke="white" stroke-width="1"/>
    <text x="160" y="204" font-family="Arial" font-size="14" fill="white">Withdraw</text>
    
    <!-- My Accounts -->
    <text x="20" y="260" font-family="Arial" font-size="18" font-weight="600" fill="white">My Accounts</text>
    <text x="210" y="260" font-family="Arial" font-size="14" fill="#E91E63">View All</text>
    
    <rect x="20" y="280" width="230" height="60" rx="10" fill="#2a2a2a"/>
    <text x="35" y="315" font-family="Arial" font-size="14" fill="#b0b0b0">No accounts yet</text>
    
    <!-- Investment Simulator -->
    <text x="20" y="370" font-family="Arial" font-size="18" font-weight="600" fill="white">Investment Simulator</text>
    
    <rect x="20" y="390" width="230" height="100" rx="15" fill="#2a2a2a" stroke="#E91E63" stroke-width="1"/>
    <text x="35" y="415" font-family="Arial" font-size="12" fill="#b0b0b0">Estimated Portfolio Value</text>
    <text x="35" y="440" font-family="Arial" font-size="24" font-weight="600" fill="#E91E63">KES 1,083</text>
    <text x="35" y="460" font-family="Arial" font-size="12" fill="#b0b0b0">after 12 months</text>
    <text x="35" y="480" font-family="Arial" font-size="11" fill="#4CAF50">+KES 83 profit</text>
    
    <!-- Bottom navigation -->
    <rect x="0" y="520" width="270" height="50" fill="#2a2a2a"/>
    <text x="30" y="550" font-family="Arial" font-size="11" fill="#E91E63">Home</text>
    <text x="80" y="550" font-family="Arial" font-size="11" fill="white">Learn</text>
    <circle cx="135" cy="545" r="20" fill="#4CAF50"/>
    <text x="125" y="550" font-family="Arial" font-size="10" fill="white">GAME</text>
    <text x="180" y="550" font-family="Arial" font-size="11" fill="white">Chat</text>
    <text x="230" y="550" font-family="Arial" font-size="11" fill="white">Profile</text>
</svg>
